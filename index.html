<!DOCTYPE html>
<html lang="en">
<head>

<body>

      <h1>Quiz</h1>

    <div id="quiz-container">

        <section>
            <h2>Question 1</h2>
            <p>What is the capital of France?</p>
            <input type="radio" name="q1" id="q1-a1" value="Paris" required />

            <br />
            <input type="radio" name="q1" id="q1-a2" value="London" />
            <label for="q1-a2">London</label>
            <br />
            <input type="radio" name="q1" id="q1-a3" value="Madrid" />
            <label for="q1-a3">Madrid</label>
            <br />
            <input type="submit" value="Submit" />
        </section>
        <section>
            <h2>Question 2</h2>
            <p>What is the capital of Italy?</p>

            <br />

        <!-- Add more sections for the other questions -->

            <h2>Question 5</h2>

            <br />

        </section>
        </form>
    </main>
    <footer>
      <p>Quiz created by [group name]</p>
    </footer>
</html>
